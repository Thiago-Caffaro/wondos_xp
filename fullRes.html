<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> 
</head>
<body>
    <div id="windowsXP">
        <!-- AREA DE TRABALHO (ICONES) -->
        <div class="area-de-trabalho">
      
          <!-- ICONE DA LIXEIRA -->
          <div id="lixeira" class="desktop-icon">
            <img src="https://www.clipartmax.com/png/full/92-925325_modernxp-76-trash-full-icon-windows-xp-recycle-bin-icon-png.png">
            <span>Lixeira</span>
          </div>
          <!-- ./ FECHA LIXEIRA -->




          <!-- ICONE DO INTERNET EXPLORER -->
          <div id="ie" class="desktop-icon">
            <img src="https://files.tecnoblog.net/wp-content/uploads/2009/03/internet-explorer-8.png">
            <span>Internet Explorer</span>
          </div>
          <!-- ./ FECHA IE -->


          <!-- ICONE CMD -->
          <div id="cmd" class="desktop-icon">
            <img src="assets/images/icons/cmd.png">
            <span>cmd</span>
          </div>
          <!-- ./ FECHA CMD -->


        </div>
        <!-- FECHA AREA DE TRABALHO -->
      





        <!-- JANELA AVULSA -->
        <div class="janela" data-status="restaurado">
          <!-- BARRA DO TOPO -->
          <div class="topBar">

            <div class="title-bar">
              <img class="topIcon" width="20" >
              <h2 class="topTitle"> </h2>
            </div>
      
            <!-- AREA DOS BOTOES MINIMIZAR / MAX / FECHAR-->
            <div class="area-buttons">
              <button aria-label="Minimize"></button>
              <button aria-label="Maximize"></button>
              <button aria-label="Close"></button>
            </div>

          </div>
          <!-- ./FECHA TOPO DA JANELA -->
      
          <div class="janela_body">
            <!-- ITEM DENTRO DA LIXEIRA -->
            <div id="segredo" style="display: none;" class="icon-lixo" >
              <img src="assets/images/icons/cmd.png">
              <span>segredo.mp4</span>
            </div>

            <iframe id="cmdIframe" src="programas/cmd/index.html" frameborder="0" style="display: none;"></iframe>
          </div>
        </div>
        <!-- FECHA JANELA AVULSA -->


        <!-- MENU DO CLIQUE COM BOTÃO DIREITO -->
        <div id="botaoDireito">
          <a class="item-menu" href="#">Item Menu</a>
          <a class="item-menu bder-b" href="#">Item Menu</a>
          <a class="item-menu" href="#">Item Menu</a>
          <a class="sub-menu" href="#">Sub Menu</a>
          <div class="menuExtra">
            <a class="extraItem-menu" href="#">Item Menu</a>
            <a class="extraItem-menu" href="#">Item Menu</a>
          </div>
        </div>
        <!-- FECHA MENU DO CLIQUE COM BOTÃO DIREITO -->



        <!-- BARRA DE TAREFAS -->
        <div class="barra-de-tarefas">
          <!-- BOTÃO INICIAR -->
          <button id="iniciar" class="">
            <img width="30" src="https://icons.iconarchive.com/icons/tatice/operating-systems/128/Windows-icon.png">
            &nbsp;
            Iniciar
          </button>

          <div class="programas-abertos">
            <!-- PROGRAMA NA BARRA -->

            <div id="lixeiraBarra" class="prog">
              <img src="assets/images/icons/return.png">
              <span>Retornar</span>

            </div>

            <!-- ./FECHA PROGRAMA NA BARRA -->
          </div>
          <div class="area-de-notificacao">
            <div class="icon" id="volume"></div>
            <div class="icon" id="media"></div>
            <div class="icon" id="seguranca"></div>
            <div id="relogio">--:--</div>
          </div>
        </div>
      
        <!-- MENU INICIAR -->
        <div id="menuIniciar">
          <!-- TOPO AREA DO USUARIO -->
          <div class="topoIniciar">
            <div class="avatarIniciar">
            </div>
            <h2 class="userName">Jimmy</h2>
          </div>
      
          <!-- MIOLO -->
          <div class="mioloIniciar">
            <div class="col" style=" border-right: 3px solid #bcd2e0; "><br>
              <!-- ITEM DENTRO DO MENU -->
              <div id="ie-iniciar" class="itemIniciar">
                <img width="50" src="https://files.tecnoblog.net/wp-content/uploads/2009/03/internet-explorer-8.png">
                <span><strong>Internet</strong> <br>Internet Explorer</span>
              </div>
              <!-- ./FECHA ITEM DENTRO DO MENU -->
              <!-- ITEM DENTRO DO MENU -->
              <div class="itemIniciar">
                <img width="50" src="https://icons.iconarchive.com/icons/hopstarter/software/256/Windows-Media-Player-icon.png">
                <span>Windows Media Player</span>
              </div>
              <!-- ./FECHA ITEM DENTRO DO MENU -->

            </div>
            <!-- 
              <div class="col" style="background: #D3E5FD">
               Itens dentro do menu 
              
              <div class="itemIniciar">
                <img width="50" src="https://static.wikia.nocookie.net/logopedia/images/7/78/My_Documents_2001.png">
                <span class="bold-blue">Meus documentos</span>
              </div>

              <div class="itemIniciar">
                <img width="50" src="https://static.wikia.nocookie.net/logopedia/images/8/86/My_Pictures_WinXP.png">
                <span class="bold-blue">Minhas imagens</span>
              </div>

              <div class="itemIniciar">
                <img width="50" src="assets/images/icons/WLQXHbd.png">
                <span class="bold-blue">Meu computador</span>
              </div>
            </div>
            -->

          </div>
      
          <!-- FOOTER DO INICIAR BOTOES -->
          <div class="footerIniciar">
            <div class="btnFooter">
              <img width="35" src="https://icons.iconarchive.com/icons/dtafalonso/modern-xp/256/ModernXP-03-System-Lock-icon.png">
              <a href="#"> Fazer Logoff</a>
            </div>
            <div class="btnFooter">
              <img width="35" src="https://icons.iconarchive.com/icons/alecive/flatwoken/128/Apps-Dialog-Shutdown-icon.png">
              <a href="#"> Desligar</a>
            </div>
          </div>
        </div>
      
        <!-- MENSAGEM DE ERRO -->
        <div class="error">
          <!-- BARRA DO TOPO -->
          <div class="topBar">
            <div class="title-bar">
              <h2> Error Crítico</h2>
            </div>
      
            <!-- AREA DOS BOTOES MINIMIZAR / MAX / FECHAR-->
            <div class="area-buttons">
              <button id="erroFecha" aria-label="Close"></button>
            </div>
      
          </div>
          <!-- ./FECHA TOPO DA JANELA -->
          <div class="message">
            <img src="http://www.routinebot.com/wp-content/uploads/2009/06/error.png" />
            Você esqueceu sua antena!
          </div>
          <button class="ok"> <span>OK</span></button>
        </div>
      
      </div>

</body>
<script src="js/clock.js"></script>
</html>
